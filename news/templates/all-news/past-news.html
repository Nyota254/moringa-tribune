{% extends 'all-news/base.html' %}

{% block content %}
    {{block.super}}
    <div class='container'>
        {% for news_item in news %}

            <div class='row'>
                <div class='col-md-6 col-xs-6 col-lg-6 col-sm-6'>
                    <h2 class='text-center'>{{ news_item.title }}</h2>
                </div>
            </div>

        {% empty %}

            <div class='row'>
                <h2 class='text-center'>There are no articles on this date</h2>
            </div>
            
        {% endfor %} 

    </div>

{% endblock %}
